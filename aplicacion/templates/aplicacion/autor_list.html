{% extends 'aplicacion/home.html' %}

{% block titulo %}
<table>
    <tr>
        <td width="160"><h1>Autores</h1></td>
        <td>
            <a
             href="{% url 'autor_create'%}"
             class ="btn btn-primary btn-sm"
             ><i class="fa fa-plus fa-lg" title="AÃ±adir nuevo"> </i>
        </a>
        </td>
    </tr>
</table>                
{% endblock titulo %}

{% block contenido %}
<table class="table table-striped "> 
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Nacimiento</th>
            <th>Perfil</th>
        </tr>
    </thead>
    <tbody>
{% for c in autor_list %}
    <tr>
        <td>{{ c.id}}</td>
        <td>{{ c.nombre}}</td>
        <td>{{ c.apellido}}</td>
        <td>{{ c.nacimiento}}</td>
        <td>{{ c.perfil}}</td>
        <!-- Iconos para editar y eliminar registros-->
        <td>
            <a
              href="{% url 'autor_update' c.id %}"
              class="btn btn-primary"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              ><i class="fa fa-edit fa-sm" title="Editar"></i>
            </a>
            <a
              href="{% url 'autor_delete' c.id %}"
              class="btn btn-danger"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              ><i class="fa fa-trash fa-sm" title="Borrar"></i>
            </a>
          </td>        
    </tr>
{% endfor %}
    </tbody>
</table>
{% endblock contenido %}
